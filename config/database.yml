# Do not set this db to the same as development or production.
test:
  adapter: mysql
  database: soluns_test
  pool: 5
  user: root
  password:
  socket: /tmp/mysql.sock
  timeout: 5000

production:
  adapter: mysql
  database: solunas
  host: localhost
  pool: 5
