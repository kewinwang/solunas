# SQLite version 3.x
#   gem install sqlite3-ruby (not necessary on OS X Leopard)
development:
  adapter: mysql
  database: solunas
  host: localhost
  pool: 5
  user: root
  password:
  socket: /tmp/mysql.sock
  timeout: 5000

# Warning: The database defined as "test" will be erased and
